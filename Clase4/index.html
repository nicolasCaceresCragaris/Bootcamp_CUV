<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Formularios-->
    <form>
        <!--Input = entrada de datos-->
        <label>Nombre
            <input type="text" placeholder="Nombre" minlength="3" maxlength="5"/>
        </label>
        <br><br>
        <label>Contrasenia
        <input type="password" placeholder="contrasenia"/>  
        </label>
        <br><br>
        <label>Numero
        <input type="number" step="1" min="1" max="5"/>
        </label>
        <br><br>
        <label>Correo
        <input type="email" placeholder="email" required="required"/>
        </label>
        <br><br>
        <label>Fecha
            <input type="date"/>
        </label>
        <br><br>
        <label>Hora
            <input type="time"/>
        </label>
        <br><br>
        <label>Archivo
            <input type="file"/>
        </label>

        <br><br>
        <label> Busqueda
            <input type="search">
        </label>

        <br><br>

        <label>Color
            <input type="color">
        </label>
        
        <br><br>

        <label for="">Caja de texto
            <textarea cols="400" rows="10"></textarea>
        </label>
        <br><br>
        <label> Comida preferida // checkbox
            <input type="checkbox"> Asado
            <input type="checkbox"> Pasta
        </label>

        <br><br>
        <label>Tipo radio box
            <input type="radio" name="sexo">Masculino
            <input type="radio" name="sexo">Femenino
        </label>

        <br><br>
        <label>
            <input type="button" value="Guardar">
            <input type="submit" value="Subir">
        </label>

    </form>

</body>
</html>
