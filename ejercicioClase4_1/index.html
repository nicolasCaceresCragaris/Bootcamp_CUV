<body>

    <h1>Bienvenidos a insta pet</h1>

    <form action="https://formspree.io/f/xkndqwwb" method="post">

        <label>Nombre de la mascota
            <input type="text" placeholder="nombre de la mascota" required name="nombreMascota">

            </label>

        <label>Edad
            <input type="number" placeholder="edad" max="30" min="1" required name="Edad">
        </label>

        <label>Correo electronico
            <input type="email" placeholder="Ingrese un email" required name="correo"> 
        </label>

        <label>Password
            <input type="password" placeholder="contra" requiered name="password">
        </label>

        
        <label>Color de tu mascota
            <input type="color" name="color">
        </label>

    
        
        <label>Genero <br>
            <input type="radio" name="sexo">Masculino
            <input type="radio" name="sexo">Femenino
        </label>

        <label>
            <select name="tipo_de_mascota">
                <option value="Miau">Gato</option>
                <option value="Guau">Perro</option>
                <option value="Snish">Cobayo</option>
                <option value="Nada">Otra</option>
            </select>
            <input type="submit">
        </label>

        <label>Contanos como es tu mascota
            <textarea row="10" col="40"></textarea>
        </label>
        <label>Terminos y condiciones
            <input type="checkbox" required>
        </label>

    </form>
